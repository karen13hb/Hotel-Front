
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let habitacion of habitaciones; let i = index" [class.active]="i === 0">
        <img src="/assets/images/image{{i}}.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">          
          <h1>{{ habitacion.type }}</h1>
          <button type="button" class="btn btn-outline-secondary button-home btn-lg" (click)="detalleHabitacion(habitacion)">Reservar</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
